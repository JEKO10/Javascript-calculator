<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <input type="number" id="result" disabled />
      <div>
        <button class="btn" id="*" data-num="*">*</button>
        <button class="btn" id="/" data-num="/">/</button>
        <button class="btn" id="-" data-num="-">-</button>
        <button class="btn" id="+" data-num="+">+</button>
      </div>
      <div>
        <button class="btn" id="." data-num=".">.</button>
        <button class="btn" id="9" data-num="9">9</button>
        <button class="btn" id="8" data-num="8">8</button>
        <button class="btn" id="7" data-num="7">7</button>
      </div>
      <div>
        <button class="btn" id="6" data-num="6">6</button>
        <button class="btn" id="5" data-num="5">5</button>
        <button class="btn" id="4" data-num="4">4</button>
        <button class="btn" id="3" data-num="3">3</button>
      </div>
      <div>
        <button class="btn" id="2" data-num="2">2</button>
        <button class="btn" id="1" data-num="1">1</button>
        <button class="btn" id="0" data-num="0">0</button>
        <button id="eq">=</button>
      </div>
      <button id="deleteLast">C</button>
      <button id="deleteAll">AC</button>
    </section>
    <script src="./home.js"></script>
  </body>
</html>
